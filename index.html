<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【重要更新】域名已迁移 - CMHR</title>
    
    <link rel="stylesheet" href="./css/styles.css?v=1.0">

</head>
<body>

<div class="container">
    <h1>【重要通知】域名已更新！</h1>
    
    <p>
        尊敬的用户，感谢您的支持！<br>
        我们的官方网址已正式迁移。
    </p >

    <div class="domain-change-box">
        <span class="old-domain">cmhr.cc</span> 
        <div class="arrow">↓</div>
        <div class="new-domain-wrapper">
            🎉 <a href=" " style="color: inherit; text-decoration: none;">cmhr.work</a >
        </div>
    </div>

    <a id="jump-button-link" href="https://cmhr.work" class="jump-button">
        立即前往新网站
    </a >

    <p id="countdown">
        页面将在 <strong id="timer">5</strong> 秒后自动跳转...
    </p >
</div>

<script>
    // JavaScript 自动跳转部分
    const newDomainUrl = 'https://cmhr.work';
    let timeLeft = 5; 
    const timerElement = document.getElementById('timer');

    function updateCountdown() {
        if (timeLeft <= 0) {
            window.location.href = newDomainUrl;
            return;
        }

        timerElement.textContent = timeLeft;
        timeLeft -= 1;
        setTimeout(updateCountdown, 1000);
    }
    
    window.onload = updateCountdown;
</script>

</body>
</html>
